<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ترحيل بيانات إلى CSV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>ترحيل بيانات إلى CSV</h1>
  <form id="dataForm">
    <label for="name">الاسم</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">البريد الإلكتروني</label>
    <input type="email" id="email" name="email" required>
    
    <button type="submit">ترحيل البيانات</button>
  </form>

  <script>
    document.getElementById('dataForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      // بيانات الإدخال
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      // تحويل البيانات إلى صيغة CSV
      const csvData = `"Name","Email"\n"${name}","${email}"`;

      // معلومات GitHub
      const token = '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'; // ضع التوكن هنا
      const repoOwner = 'zmonline'; // اسم المستخدم الخاص بك
      const repoName = 'Download'; // اسم المستودع
      const filePath = 'data.csv'; // مسار الملف داخل المستودع
      const branch = 'main'; // الفرع المستخدم

      try {
        // الحصول على الـ SHA الخاص بالملف
        const fileResponse = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        const fileData = await fileResponse.json();
        const sha = fileData.sha;

        // إرسال البيانات إلى GitHub
        const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
          method: 'PUT',
          headers: {
            Authorization: `Bearer ${token}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message: 'Update CSV file with new data',
            content: btoa(csvData),
            sha: sha,
            branch: branch,
          }),
        });

        if (response.ok) {
          alert('تم ترحيل البيانات بنجاح!');
        } else {
          alert('حدث خطأ أثناء ترحيل البيانات.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('حدث خطأ أثناء ترحيل البيانات.');
      }
    });
  </script>
</body>
</html>
